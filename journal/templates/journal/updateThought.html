{% extends 'journal/navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div class="container p-5 form-layout border border-dark mt-5">
        <h4>Update Thought &#128521;</h4>
        <p>You can Update Your thought below.</p>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-dark mt-2 form-control" value="Update Thought">
            <a class="btn btn-dark mt-2 form-control" href="{% url 'my-thoughts' %}">Cancel</a>
            
        </form>
    </div>
    {% endblock %}
</body>

</html>
