{% extends 'journal/navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Edenthought | Delete Thought</title>
</head>

<body>
    {% block content %}
    <div class="container p-5 form-layout border border-dark mt-5">
        <h4>Delete a Thought  &#128546;</h4>
        <hr>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <h5 class="float-center text-center">Are You Sure You Want To Delete This Thought ?</h5>
            <input class="btn btn-dark mt-3 form-control" type="submit" value="Delete">
            <a class="btn btn-dark mt-2 form-control" href="{% url 'my-thoughts' %}">Cancel</a>
        </form>
        {% endblock %}
</body>

</html>
